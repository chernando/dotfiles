- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore:

    ~/.ssh/config: ssh_config

    ~/.config/nvim/init.lua: neovim/init.lua
    ~/.config/nvim/lua: neovim/lua

    ~/.zlogin: prezto/runcoms/zlogin
    ~/.zlogout: prezto/runcoms/zlogout
    ~/.zprezto: prezto
    ~/.zpreztorc:
    ~/.zprofile:
    ~/.zshenv: prezto/runcoms/zshenv
    ~/.zshrc:

    ~/.p10k.zsh:

- shell:
  - git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim || echo 'ignore'
  - nvim --headless +'PackerSync' +qall
